
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block title%} Change Password {% endblock %}

{% block body_block%}
<div class=" app-box container" style="padding-top: 20px;">

     <h2>Change Your Old Password</h2>
     <center>
     <form method="POST">
          {{form | crispy}}
          {% csrf_token %}
          <br>
          <button type="submit" class="btn btn-danger btn-sm">Change Password</button>
     </form>
     </center>
     <br>
</div>
{% endblock %}
